<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Highway Docs</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }

      p img {
        border: 1px solid #ededed;
      }

      li img {
        border: 1px solid #ededed;
      }
      .emoji {
        border: none;
        height: 18px;
      }
    </style>
    <!-- Start Froged -->
    <script>
      window.frogedSettings = { appId: "airrtx" };
    </script>
    <script>
      (function () {
        var a = document,
          b = window;
        if ("function" != typeof Froged) {
          (Froged = function (a, b, c) {
            Froged.c(a, b, c);
          }),
            (Froged.q = []),
            (Froged.c = function (a, b, c) {
              Froged.q.push([a, b, c]);
            }),
            (fg_data = { hooks: {} });
          var c = function () {
            var b = a.createElement("script");
            (b.type = "text/javascript"),
              (b.async = !0),
              (b.src = "https://sdk.froged.com");
            var c = a.getElementsByTagName("script")[0];
            c.parentNode.insertBefore(b, c);
          };
          "complete" === a.readyState
            ? c()
            : window.attachEvent
            ? b.attachEvent("onload", c)
            : b.addEventListener("load", c, !1);
        }
      })();
    </script>
    <!-- End Froged -->
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Highway",
        search: "auto",
        // repo: '',
        auto2top: true,
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        logo: "/_media/logo.png",
        executeScript: true,

        loadNavbar: true,
        mergeNavbar: false,
        maxLevel: 2,
        subMaxLevel: 1,
        ga: "UA-59390987-1",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else {
                url =
                  "https://github.com/smartmonkeyio/sm-highway-docs/blob/master/docs/" +
                  vm.route.file;
              }
              var editHtml = "[:memo:Edit Document](" + url + ")\n\n";

              return (
                '<div style="min-height:100vh;"> \n\n' +
                editHtml +
                html +
                "</div>" +
                "\n\n----\n\n" +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    //
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
